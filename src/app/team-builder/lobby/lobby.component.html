<div class="gga-content-wrapper">
	<h2>Lobby</h2>
	
	<div class="list-group">
		<player *ngFor="let player of players" [player]="player"
			(onPlayerClicked)="removePlayer($event)">
		</player>
	</div>

	<button class="btn btn-primary" [disabled]="players.length < 10"
		(click)="onStartClicked()">
		Start
	</button>
</div>
