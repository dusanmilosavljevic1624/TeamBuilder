<div class="gga-content-wrapper">
	<h2>Lobby</h2>
	
	<div class="list-group">
		<div class="list-group-item" *ngFor="let player of players"
				(click)="removePlayer(player)">
			{{player.username}}
		</div>
	</div>

	<button class="btn btn-primary" [disabled]="players.length < 10"
					(click)="onStartClicked()">
		Start
	</button>
</div>
